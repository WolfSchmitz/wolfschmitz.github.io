<!doctype html>
<html>
    <head>
        <meta name="viewport" content ="width=device-width">
        <meta charset="utf-8">
        <meta name="description" content="{{site.description}}">


        {% if page.metaTitle and page.metaTitle != "" and page.metaTitle != nil %}
            <title>{{ page.metaTitle }}</title>
        {% else %}
            <title>{{ page.title }}</title>
        {% endif %}

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Strait&display=swap"
            rel="stylesheet">

        <!-- lightbox style (image gallery plugin) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
            rel="stylesheet"
            integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA=="
            crossorigin="anonymous" />

        <!-- compucad site styles -->
        <link rel="stylesheet" href="/assets/css/main_style.css">
        <link rel="stylesheet" href="/assets/css/mobile_style.css">
        <link rel="stylesheet" href="/assets/css/print_style.css">

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>

        <!-- lightbox (image gallery plugin) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
            integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ=="
            crossorigin="anonymous"></script>

        <!-- compucad site scripts -->
        <script type="module" src="/assets/js/main.js"></script>
    </head>

    <body>
        {% include content_header.html %}

        <div class="container">
            <main role="main">
                <article>
                    {{ content }}
                </article>
            </main>
        </div>

        {% include content_footer.html %}
    </body>
</html>
